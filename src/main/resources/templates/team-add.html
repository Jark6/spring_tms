<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="EN">
<head>
    <title>Добавление задачи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Создание команды</h1>
    <form th:action="@{/teams/add}" method="post">
        <div class="form-group">
            <label for="teamName">Название команды</label>
            <input type="text" class="form-control" id="teamName" name="teamName" required>
        </div>
        <label for="userIds">Выбрать членов команды</label>
        <div class="form-check" id="userIds" th:each="user : ${users}" required>
            <input class="form-check-input" type="checkbox" name="userIds" th:value="${user.user_id}" th:id="${user.user_id}">
            <label class="form-check-label" th:text="${user.getFullName()}">
            </label>
        </div><br>
        <!--<div class="form-group">
            <label for="userIds">Выбрать членов команды</label>
            <select multiple class="form-control" id="userIds" name="userIds" required>
                <option th:each="user : ${users}" th:value="${user.user_id}" th:text="${user.getFullName()}"></option>
            </select>
        </div>-->
        <button type="submit" class="btn btn-success">Добавить команду</button>
        <a th:href="'/tasks'" class="btn btn-secondary">Отмена</a>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
