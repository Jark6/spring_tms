<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Форма регистрации</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form th:action="@{/registration}" th:object="${user}" method="post" class="card p-4">
        <h3 class="text-center">Регистрация</h3>
        <div class="form-group">
          <div>
            <label for="first_name">Имя пользователя:</label>
            <input type="text" class="form-control" id="first_name" name="first_name" th:field="*{first_name}" required>
          </div>
          <div>
            <label for="second_name">Фамилия  пользователя:</label>
            <input type="text" class="form-control" id="second_name" name="second_name" th:field="*{second_name}" required>
          </div>
          <div>
            <label for="family_name">Отчество пользователя:</label>
            <input type="text" class="form-control" id="family_name" name="family_name" th:field="*{family_name}" required>
          </div>
          <div>
            <label for="login">Логин:</label>
            <input type="text" class="form-control" id="login" name="login" th:field="*{login}" required>
          </div>
          <div>
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
          </div>
          <div>
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password" name="passwordHash" th:field="*{passwordHash}" required>
          </div>
          <div>
            <label for="confirmPassword">Подтверждение пароля:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Регистрация</button>
      </form>

      <!-- Отображение ошибок -->
      <div th:if="${param.error}" class="mt-3 alert alert-danger">
        Неверный пользователь и пароль.
      </div>
      <div th:if="${param.logout}" class="mt-3 alert alert-success">
        Ваш сеанс завершен.
      </div>
    </div>
  </div>
</div>

<!-- JS и jQuery для Bootstrap (подключение перед </body>) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></script>

</body>
</html>
