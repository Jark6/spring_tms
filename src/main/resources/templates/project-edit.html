<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <title>Редактирование проекта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
    <div class="container mt-5 mb-5">
        <h2>Редактирование проекта</h2>
        <form th:action="@{/admin/editProject}" th:object="${editProject}" method="post">
            <input type="hidden" th:field="*{project_id}"/>
            <div class="form-group">
                <label for="editProject">Название проекта: </label>
                <input type="text" id="editProject" class="form-control" th:field="*{project_name}" required/><br/>
                <label for="editProjectDescription">Описание проекта: </label>
                <textarea id="editProjectDescription" class="form-control" th:field="*{project_description}" required></textarea><br/>
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </div>
        </form>

    </div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
