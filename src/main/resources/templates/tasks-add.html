<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="EN">
<head>
    <title>Добавление задачи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Создание задачи</h1>
    <form action="/tasks/add" method="post">
        <div class="form-group">
            <label for="StatusSelect1">Статус задачи</label>
            <select th:field="*{statuses}" class="form-control" id="StatusSelect1">
                <option th:each="el:${statuses}" th:value="${el}" th:text="${el}></option>
            </select>
        </div><br>
        <input type="text" name="short_description" placeholder="введите краткое описание задачи" class="form-control"><br>
        <input type="text" name="" placeholder="" class="form-control"><br>
        <textarea name="full_description" placeholder="введите полный текст статьи" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить задачу</button>
    </form>
    <!--<div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.anons}"/>
        <a th:href="'/blog/' + ${el.id}">Детальнее</a>
    </div>-->
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
