<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <title>Список задач</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <h1>Отчет по иcполнителям</h1>
            </div>
        </div>
    </div>
    <div class="col d-flex justify-content-center">
        <div class="d-flex flex-column justify-content-end align-items-center">
            <label for="taskPanel" class="form-label mb-0"><small>Выберите вид отчета</small></label><br>
            <div id="taskPanel" class="btn-group-sm ml-2" role="group" aria-label="taskPanel">
                <a class="btn btn-secondary" href="/reports/executor">Отчет по исполнителям</a>
                <a class="btn btn-secondary" href="#">Отчет 2</a>
                <a class="btn btn-secondary" href="/gannt">Gannt Chart</a>
            </div></br>
        </div>
    </div>
    <div>
        <canvas id="myChart"></canvas>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    fetch('/reports/executor/api')
        .then(response => response.json())
        .then(tasksData => {
            // Преобразование данных в формат, ожидаемый Chart.js
            const labels = tasksData.map(task => task.executor_id);
            const data = tasksData.map(task => task.short_description);

            // Генерация случайных цветов для backgroundColor
            const backgroundColor = Array.from({ length: tasksData.length }, () => getRandomColor());

            // Создание графика
            const ctx = document.getElementById('myChart');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Executors',
                        data: data,
                        backgroundColor: backgroundColor,
                        hoverOffset: 4,
                        borderWidth: 1
                    }]
                },
            });
        })
        .catch(error => console.error('Error fetching data:', error));

</script>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
