<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main role="main">
    <h1>Welcome to Admin Dashboard</h1>
    <h2>User List</h2>

    <!-- Display success messages -->
    <div th:if="${successMessage}" style="color: green;">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- User Table -->
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Login</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through users and display them in the table -->
        <tr th:each="user : ${users}">
            <td th:text="${user.user_id}"></td>
            <td th:text="${user.first_name}"></td>
            <td th:text="${user.family_name}"></td>
            <td th:text="${user.login}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <!-- Delete user link -->
                <a th:href="@{/admin/deleteUser/{id}(id=${user.user_id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Form for adding a new user -->
    <h2>Add New User</h2>
    <form th:action="@{/admin/addUser}" th:object="${newUser}" method="post">
        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" th:field="*{first_name}" required/><br/>

        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" th:field="*{family_name}" required/><br/>

        <label for="login">Login: </label>
        <input type="text" id="login" th:field="*{login}" required/><br/>

        <label for="password">Password: </label>
        <input type="password" id="password" th:field="*{password}" required/><br/>

        <label for="role">Role: </label>
        <input type="text" id="role" th:field="*{role}" required/><br/>

        <button type="submit">Add User</button>
    </form>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
